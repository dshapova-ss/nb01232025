name: Test Automation Script

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        run: python main.py

      - name: Compare source and destination directories
        run: |
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            diff -qr /home/runner/automation_test/source /home/runner/automation_test/destiny
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            diff -qr /Users/runner/automation_test/source /Users/runner/automation_test/destiny
          elif [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            powershell -Command "Compare-Object (Get-Content 'C:\Users\runneradmin\automation_test\source') (Get-Content 'C:\Users\runneradmin\automation_test\destiny')"
          fi
